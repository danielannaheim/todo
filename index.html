<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>todos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>

    <h1>todos</h1>

    <div id="wrapper">


      <div id="search">
        <div class="arrow-down"></div>
        <input type="text" placeholder="What needs to be done?">
      </div>

      <div id="todos">
        <div class="bullet">
                <div class="checkbox">
                  <input type="checkbox" value="1" id="checkboxInput-0" name="checkboxInput" />
                  <label for="checkboxInput-0"></label>
                </div>
                <div class="bullet-text">Milch</div>
                <button class="close-bullet"></button>
        </div>

        <div class="bullet">
                <div class="checkbox">
                  <input type="checkbox" value="1" id="checkboxInput-1" name="checkboxInput" />
                  <label for="checkboxInput-1"></label>
                </div>
                <div class="bullet-text">Wasser</div>
                <button class="close-bullet"></button>
        </div>
        

        <div class="bullet">
                <div class="checkbox">
                  <input type="checkbox" value="1" id="checkboxInput-2" name="checkboxInput" />
                  <label for="checkboxInput-2"></label>
                </div>
                <div class="bullet-text">Orangensaft</div>
                <button class="close-bullet"></button>
        </div>
                

        <div class="bullet">
                <div class="checkbox">
                  <input type="checkbox" value="1" id="checkboxInput-3" name="checkboxInput" />
                  <label for="checkboxInput-3"></label>
                </div>
                <div class="bullet-text">Whatever</div>
                <button class="close-bullet"></button>
        </div>
                        




        <div id="items-left">
                <p>3 items left</p>
        </div>

      </div>



    </div>
    
</body>
</html>
