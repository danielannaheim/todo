<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>todos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>

    <h1>todos</h1>

    <div class="todos__wrapper">

      <div class="todos__search">
        <button id="todos__arrow"></button>
        <input class="todos__input" type="text" placeholder="What needs to be done?">
      </div>

      <ul id="todos__list">
        <li>
          <input type="checkbox" id="todos__checkbox-0">
            <label for="todos__checkbox-0">
              <span>Milch</span>
            </label>
          <button class="todos__close"></button>
        </li>
        <li>
          <input type="checkbox" id="todos__checkbox-1">
            <label for="todos__checkbox-1">
              <span>Brot</span>
            </label>
          <button class="todos__close"></button>
        </li>
        <li>
          <input type="checkbox" id="todos__checkbox-2">
            <label for="todos__checkbox-2">
              <span>Zucker</span>
            </label>
          <button class="todos__close"></button>
        </li>
                 
      </ul>

      <div class="todos__items">
        <p>3 items left</p>
      </div>

    </div>

    

    <script>


      var arrowdown = document.getElementById("todos__arrow");

      arrowdown.onclick = function() {

        arrowdown.classList.toggle('todos__arrow--active');
        var list = document.getElementById("todos__list");
        if (!list.style.height) {
          list.style.height = list.scrollHeight + "px";
        } else {
          list.style.height = null;
        }







      }
    
    </script>

</body>
</html>
