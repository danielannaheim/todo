<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>todos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>

    <h1>todos</h1>

    <div class="todos__wrapper">

      <div class="todos__search">
        <button class="todos__arrow"></button>
        <input class="todos__input" type="text" placeholder="What needs to be done?">
      </div>

      <ul class="todos__list">
        <li>
          <input type="checkbox" id="todos__checkbox-0">
          <label for="todos__checkbox-0"></label>
          <span>Brot</span>
          <button class="todos__close"></button>
        </li>
        <li>
          <input type="checkbox" id="todos__checkbox-1">
          <label for="todos__checkbox-1"></label>
          <span>Mit Sass umsetzen</span>
          <button class="todos__close"></button>
        </li>
        <li>
          <input type="checkbox" id="todos__checkbox-2">
          <label for="todos__checkbox-2"></label>
          <span>Git repetieren</span>
          <button class="todos__up"></button>
          <button class="todos__down"></button>
          <button class="todos__close"></button>
        </li>
                 
      </ul>

      <div class="todos__items">
        <span></span>
        <form id="show">      
          <fieldset>      
              <legend>Show:</legend>      
              <input type="radio" id="all" name="show-todos" value="all" checked>
              <label for="show-todos">All</label>      
              <input type="radio" id="open" name="show-todos" value="open">
              <label for="show-todos">Open Todos</label>      
              <input type="radio" id="done" name="show-todos" value="done">
              <label for="show-todos">Done Todos</label>     
          </fieldset>
      </form>
      </div>

    </div>


    <script src="js/tools.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
