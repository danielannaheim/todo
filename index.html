<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>todos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/toggle-todos.js"></script>
</head>
<body>

    <h1>todos</h1>

    <div class="todos__wrapper">

      <div class="todos__search">
        <button class="todos__arrow"></button>
        <input class="todos__input" type="text" placeholder="What needs to be done?">
      </div>

      <ul class="todos__list">
        <li>
          <input type="checkbox" id="todos__checkbox-0">
            <label for="todos__checkbox-0">
              <span>Responsive Design und Flexbox repetieren</span>
            </label>
          <button class="todos__close"></button>
        </li>
        <li>
          <input type="checkbox" id="todos__checkbox-1">
            <label for="todos__checkbox-1">
              <span>Mit Sass umsetzen</span>
            </label>
          <button class="todos__close"></button>
        </li>
        <li>
          <input type="checkbox" id="todos__checkbox-2">
            <label for="todos__checkbox-2">
              <span>Git repetieren</span>
            </label>
          <button class="todos__close"></button>
        </li>
                 
      </ul>

      <div class="todos__items">
        <p>3 items left</p>
      </div>

    </div>

    

    <script>
      toggle_todos();
    </script>

</body>
</html>
